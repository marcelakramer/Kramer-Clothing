
<div class="orders-list">
  <mat-card>
    <mat-card-content>
      <img class="return" (click)="goBack()" src="../../../assets/icons/return.svg" alt="return">
      <div *ngIf="orders.length > 0; else noOrders">
        <table mat-table [dataSource]="orders" class="mat-elevation-z8">
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let order"[ngClass]="{'returned': isReturned(order)}">{{ order.id }}</td>
          </ng-container>
      
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let order" [ngClass]="{'returned': isReturned(order)}">{{ order.date }}</td>
          </ng-container>

          <ng-container matColumnDef="devolutionDate">
            <th mat-header-cell *matHeaderCellDef>Devolution Date</th>
            <td mat-cell *matCellDef="let order" [ngClass]="{'returned': isReturned(order)}">{{ order.devolutionDate }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let order" [ngClass]="{'returned': isReturned(order)}">{{ order.status }}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let order" [ngClass]="{'returned': isReturned(order)}">$ {{ order.price }}</td>
          </ng-container>
      
          <ng-container matColumnDef="kit">
            <th mat-header-cell *matHeaderCellDef>Kit</th>
            <td mat-cell *matCellDef="let order" [ngClass]="{'returned': isReturned(order)}">{{ kitsLabels[order.kitId] }}</td>
          </ng-container>
      
          <ng-container matColumnDef="plan">
            <th mat-header-cell *matHeaderCellDef>Plan</th>
            <td mat-cell *matCellDef="let order" [ngClass]="{'returned': isReturned(order)}">{{ plansLabels[order.planId] }} days</td>
          </ng-container>
      
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let order">
              <div *ngIf="!isReturned(order); else delete">
                  <mat-icon (click)="returnOrder(order)">keyboard_return</mat-icon>
              </div>
              <ng-template #delete>
                <div>
                  <mat-icon (click)="deleteOrder(order)">delete</mat-icon>
                </div>
              </ng-template>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
      </div>
      <ng-template #noOrders>
        <div>
          <p>This user has no orders.</p>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
