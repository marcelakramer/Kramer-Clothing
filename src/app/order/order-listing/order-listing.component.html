
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let order">{{ order.id }}</td>
      </ng-container>
  
      <!-- Data Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let order">{{ order.date }}</td>
      </ng-container>
  
      <!-- Data de Devolução Column -->
      <ng-container matColumnDef="devolutionDate">
        <th mat-header-cell *matHeaderCellDef>Devolution Date</th>
        <td mat-cell *matCellDef="let order">{{ order.devolutionDate }}</td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let order">{{ order.status }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let order">{{ order.price }}</td>
      </ng-container>
  
      <!-- Kit Column -->
      <ng-container matColumnDef="kit">
        <th mat-header-cell *matHeaderCellDef>Kit</th>
        <td mat-cell *matCellDef="let order">{{ order.kitId }}</td>
      </ng-container>
  
      <!-- Plano Column -->
      <ng-container matColumnDef="plan">
        <th mat-header-cell *matHeaderCellDef>Plan</th>
        <td mat-cell *matCellDef="let order">{{ order.planId }}</td>
      </ng-container>
  
      <!-- Ações Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let order">
          <button mat-icon-button color="primary">
            <mat-icon>keyboard_return</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
