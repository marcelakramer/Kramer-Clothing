<div class="sign-in-section">
  <mat-card class="sign-in-card">
    <mat-card-title>
      Sign in
    </mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput required name="email" [(ngModel)]="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input required matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <div class="sign-up-text">
          Donâ€™t have an account? <a (click)="goToSignUp()" class="purple">Sign up</a>
        </div>
        <mat-card-actions>
          <div class="sign-in-btn">
            <button mat-raised-button color="primary" type="submit" [disabled]="!signInForm?.valid"
              [ngClass]="{'disabled-button': !signInForm?.valid}">Sign in</button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
